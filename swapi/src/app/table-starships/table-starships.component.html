<div class="table">
  <div class="search">
    <input
      #valueInput
      class="search-input"
      type="text"
      placeholder="Pesquise ao pressionar 'Enter' ou ao clicar na lupa"
      (keyup)="changeInputValue(valueInput.value)"
      (keyup.enter)="searchStarshipByName(valueInput.value)"
    >
    <fa-icon [icon]="search" (click)="searchStarshipByName(inputValue)"></fa-icon>
    <fa-icon [icon]="clear" (click)="clearSearch()"></fa-icon>
  </div>

  <table class="table-items">
    <thead>
      <tr>
        <th>Nave</th>
        <th>Modelo</th>
        <th>Classe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let starship of starships">
        <td> {{ starship.name }} </td>
        <td> {{ starship.model }} </td>
        <td> {{ starship.starship_class }} </td>
      </tr>
    </tbody>
    <div class="navigation">
      <fa-icon [icon]="previous" (click)="previousPage()" [style.display]="currentPage == 1 ? 'none' : 'block'" class="navigation-item"></fa-icon>
      <fa-icon [icon]="next" (click)="nextPage()" [style.display]="currentPage == 4 ? 'none' : 'block'" class="navigation-item"></fa-icon>
    </div>
  </table>
</div>
