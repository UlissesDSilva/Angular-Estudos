<section>
  <article>
    <h3>Two-way data binding</h3>

    <div>

      <input type="text"
        #valor
        [value]="nome"
        (input)="nome = valor.value"
      />

      <input type="text"
      [ngModel]="nome"
      (ngModuleChange)="$event"
      />

      <input type="text"
      [(ngModel)]="nome"
      />

      <p>VocÃª digitou {{ nome }}</p>

      <input type="text"
      [(ngModel)]="pessoa.nome"
      />

      <input type="text"
      [(ngModel)]="pessoa.idade"
      />

      <p>Nome: {{ pessoa.nome }}</p>
      <p>Idade: {{ pessoa.idade }}</p>
    </div>
  </article>
</section>
