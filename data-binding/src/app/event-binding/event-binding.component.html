<section>

  <article>
    <h3>Event Binding</h3>
    <div>
      <!-- ParÃªnteses ao redor do evento -->
      <button
        class="btn btn-primary"
        (click)="btn()"
      >
        Click
      </button>

      <br><br>

      <!-- $: referencia ao event que estar ocorrendo -->
      <input type="text"
      #fieldInput
      (keyup)="onKeyUp($event)"
      (keyup.enter)="save(fieldInput.value)"
      (blur)="save(fieldInput.value)">

      <p>Valor do input {{ txt }}</p>
      <p>Valor salvo: {{ valueSave }}</p>

      <p
        (mouseover)="isMouseOverOrOut()"
        (mouseout)="isMouseOverOrOut()"
        [class.highlight]="isMouseOver">
        Mouseover
      </p>

    </div>
  </article>

</section>
